<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link id="icon1" rel="shortcut icon" type="image/png" href="images/1.png">
  <link id="icon2" rel="shortcut icon" type="image/png" href="images/2.png">
  <title>CSS colour game</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,900" rel="stylesheet">
  <link rel="stylesheet" href="public/styles/style.css"/>
</head>
<body>

  <div id="container" class="container"></div>

  <main>
    <h1 id="h1">What's that<span>css colour?</span></h1>
    <div class="buttonWrapper">
      <button id ="howToPlay">How to play</button>
      <button id ="start">Start!</button>
    </div>
  </main>


  <section id="instructions" class="modal hidden howToPlay">
    <div class="instructionsWrapper">
      <h2>How to <span>play</span></h2>
      <p>How well do you know CSS colours and their names? This game will put your knowledge to the test. You'll have 10 seconds to get as many as you can correct.</p>
      <p>Have fun!</p>
      <button id="back" class="back">Got it!</button>
    </div>
  </section>

  <script src="public/scripts/app.js" charset="utf-8"></script>

</body>
</html>
